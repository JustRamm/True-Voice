<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
<linearGradient id="paint0_linear" x1="20" y1="100" x2="180" y2="100" gradientUnits="userSpaceOnUse">
<stop stop-color="#00E5FF"/>
<stop offset="1" stop-color="#2979FF"/>
</linearGradient>
<filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
<feGaussianBlur stdDeviation="5" result="coloredBlur"/>
<feMerge>
<feMergeNode in="coloredBlur"/>
<feMergeNode in="SourceGraphic"/>
</feMerge>
</filter>
</defs>

<!-- Background Circle ring -->
<circle cx="100" cy="100" r="90" stroke="url(#paint0_linear)" stroke-width="4" stroke-opacity="0.3" />
<circle cx="100" cy="100" r="70" stroke="url(#paint0_linear)" stroke-width="2" stroke-opacity="0.1" />

<!-- Sound Waves forming a tech T / Pulse -->
<path d="M60 100L75 100" stroke="url(#paint0_linear)" stroke-width="8" stroke-linecap="round" />
<path d="M85 100L95 70L105 130L115 100" stroke="url(#paint0_linear)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
<path d="M125 100L140 100" stroke="url(#paint0_linear)" stroke-width="8" stroke-linecap="round" />

<!-- Text below (optional for icon usage, but good for logo) -->
<!-- Omitting text to keep it as a pure logomark/icon. Text is handled in app -->
</svg>
